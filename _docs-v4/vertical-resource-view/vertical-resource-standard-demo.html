---
title: 1-day vertical resource view
layout: demo-v4
plugin_js:
  - '@fullcalendar/daygrid'
  - '@fullcalendar/timegrid'
  - '@fullcalendar/resource-common'
  - '@fullcalendar/resource-daygrid'
  - '@fullcalendar/resource-timegrid'
plugin_css:
  - '@fullcalendar/daygrid'
  - '@fullcalendar/timegrid'
---
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'resourceTimeGrid' ],
      timeZone: 'UTC',
      defaultView: 'resourceTimeGridDay',
      resources: [
        { id: 'a', title: 'Room A' },
        { id: 'b', title: 'Room B'},
        { id: 'c', title: 'Room C' },
        { id: 'd', title: 'Room D' }
      ],
      events: '{{ site.parent_baseurl }}/api/demo-feeds/events.json?with-resources=4&single-day'
    });

    calendar.render();
  });

</script>
<style>

  .fc-today {
    background: transparent !important; /* hack. because demo will always start out on current day */
  }

</style>
