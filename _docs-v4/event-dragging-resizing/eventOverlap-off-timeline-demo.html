---
title: Timeline views with eventOverlap disabled
layout: demo-v4
plugin_js:
  - '@fullcalendar/interaction'
  - '@fullcalendar/timeline'
  - '@fullcalendar/resource-common'
  - '@fullcalendar/resource-timeline'
plugin_css:
  - '@fullcalendar/timeline'
  - '@fullcalendar/resource-timeline'
---
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'resourceTimeline' ],
      timeZone: 'UTC',
      defaultView: 'resourceTimelineDay',
      aspectRatio: 1.5,
      header: {
        left: 'prev,next',
        center: 'title',
        right: 'resourceTimelineDay,resourceTimelineWeek,resourceTimelineMonth'
      },
      editable: true,
      eventOverlap: false,
      resourceLabelText: 'Rooms',
      resources: '{{ site.parent_baseurl }}/api/demo-feeds/resources.json?with-nesting&with-colors',
      events: '{{ site.parent_baseurl }}/api/demo-feeds/events.json?single-day&for-resource-timeline'
    });

    calendar.render();
  });

</script>
