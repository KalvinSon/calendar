---
title: Event popover when too many events
description: Click the "+3 more" link to show the event popover
layout: demo-v4
plugins: [ daygrid ]
---
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'dayGrid' ],
      timeZone: 'UTC',
      eventLimit: true, // allow "more" link when too many events
      events: '{{ site.data.demo_feed_baseurl }}/demo-events.json?overload-day'
    });

    calendar.render();
  });

</script>
