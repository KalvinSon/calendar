---
title: Event popover when too many events
description: Click the "+3 more" link to show the event popover
layout: demo-v3
---
<script>

  $(function() {

    $('#calendar').fullCalendar({
      eventLimit: true, // allow "more" link when too many events
      events: '{{ site.data.demo_feed_baseurl }}/demo-events.json?overload-day'
    });

  });

</script>
