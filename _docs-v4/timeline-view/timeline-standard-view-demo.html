---
title: Various Resource-Timeline Views
layout: demo-v4
plugins: [ timeline, resource-common, resource-timeline, interaction ]
---
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'resourceTimeline', 'interaction' ],
      timeZone: 'UTC',
      defaultView: 'resourceTimelineDay',
      aspectRatio: 1.5,
      header: {
        left: 'prev,next',
        center: 'title',
        right: 'resourceTimelineDay,resourceTimelineWeek,resourceTimelineMonth'
      },
      editable: true,
      resourceLabelText: 'Rooms',
      resources: '{{ site.data.demo_feed_baseurl }}/demo-resources.json&with-nesting&with-colors',
      events: '{{ site.data.demo_feed_baseurl }}/demo-events.json?single-day&for-resource-timeline'
    });

    calendar.render();
  });

</script>
