---
description: initialization of calendar with browser globals
layout: demo-v4
---
{% assign ym = site.time | date: '%Y-%m' %}
<link href='{{ site.data.fullcalendar_v4_latest }}/core/main.min.css' rel='stylesheet' />
<link href='{{ site.data.fullcalendar_v4_latest }}/daygrid/main.min.css' rel='stylesheet' />
<link href='{{ site.data.fullcalendar_v4_latest }}/timegrid/main.min.css' rel='stylesheet' />
<script src='{{ site.data.fullcalendar_v4_latest }}/core/main.min.js'></script>
<script src='{{ site.data.fullcalendar_v4_latest }}/daygrid/main.min.js'></script>
<script src='{{ site.data.fullcalendar_v4_latest }}/timegrid/main.min.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'daygrid', 'timegrid' ],
      defaultView: 'month',
      defaultDate: '{{ ym }}-07',
      header: {
        left: 'prev,next',
        center: 'title',
        right: 'month,week,day'
      },
      events: [
        {
          title: 'All Day Event',
          start: '{{ ym }}-01'
        },
        {
          title: 'Long Event',
          start: '{{ ym }}-07',
          end: '{{ ym }}-10'
        },
        {
          id: 999,
          title: 'Repeating Event',
          start: '{{ ym }}-09T16:00:00'
        },
        {
          id: 999,
          title: 'Repeating Event',
          start: '{{ ym }}-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '{{ ym }}-11',
          end: '{{ ym }}-13'
        },
        {
          title: 'Meeting',
          start: '{{ ym }}-12T10:30:00',
          end: '{{ ym }}-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '{{ ym }}-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '{{ ym }}-12T14:30:00'
        },
        {
          title: 'Birthday Party',
          start: '{{ ym }}-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '{{ ym }}-28'
        }
      ]
    });

    calendar.render();
  });

</script>
