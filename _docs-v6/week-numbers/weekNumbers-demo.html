---
title: weekNumbers activated
layout: demo-v5
---
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      weekNumbers: true
    });

    calendar.render();
  });

</script>
