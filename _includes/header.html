
<div class='header'>
  <div class='header__container container'>
    <a href='{{ site.baseurl }}/' class='header__branding'>
      <img class='header__branding-image' src='{{ site.baseurl }}/assets/images/logo.svg' width='58' height='48' alt='logo' />
      <h2 class='header__branding-text'><span>Full</span>Calendar</h2>
    </a>
    <ul class='header__nav'>
      <li class='header__nav-item {% if page.url == "/" %}header__nav-item--selected{% endif %}'>
        <a href='{{ site.baseurl }}/' class='header__nav-link'>
          <span>Home</span>
        </a>
      </li>
      <li class='header__nav-item {% if page.is_docs %}header__nav-item--selected{% endif %}'>
        <a href='{{ site.baseurl }}/docs' class='header__nav-link'>
          <span>Docs</span>
        </a>
      </li>
      <li class='header__nav-item {% if page.is_community %}header__nav-item--selected{% endif %}'>
        <a href='{{ site.baseurl }}/getting-help' class='header__nav-link'>
          <span>help</span>
        </a>
        /
        <a href='{{ site.baseurl }}/reporting-bugs' class='header__nav-link'>
          <span>bugs</span>
        </a>
        /
        <a href='{{ site.baseurl }}/requesting-features' class='header__nav-link'>
          <span>ftrs</span>
        </a>
        /
        <a href='{{ site.baseurl }}/contributing' class='header__nav-link'>
          <span>ctrb</span>
        </a>
      </li>
      <li class='header__nav-item {%
        if page.is_license or layout.is_license
      %}header__nav-item--selected{%
        endif
      %}'>
        <a href='{{ site.baseurl }}/license' class='header__nav-link'>
          <span>License</span>
        </a>
      </li>
      <li class='header__nav-item {%
        if page.is_scheduler or layout.is_scheduler
      %}header__nav-item--selected{%
        endif
      %}'>
        <a href='{{ site.baseurl }}/purchase' class='header__nav-link'>
          <span>Premium</span>
          <img alt='lightning bolt' src='{{ site.baseurl }}/assets/images/bolt-orange-14x24@2x.png' width='14' height='24' />
        </a>
      </li>
    </ul>
  </div>
</div>
