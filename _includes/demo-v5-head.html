<meta charset='utf-8' />

{% if page.title %}
  <title>
    {{ page.title | escape }} - Demos | FullCalendar
  </title>
{% endif %}

<link href='{{ site.baseurl }}/assets/demo-to-codepen.css' rel='stylesheet' />

{% unless page.disable_base_styles %}
  <style>

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 40px auto;
    }

  </style>
{% endunless %}

{% if page.needs_premium %}
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5/main.min.js'></script>

  {% if page.needs_locales %}
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5/locales-all.min.js'></script>
  {% endif %}

{% else %}
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5/main.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5/main.min.js'></script>

  {% if page.needs_locales %}
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5/locales-all.min.js'></script>
  {% endif %}

{% endif %}

<script src='{{ site.baseurl }}/assets/demo-to-codepen.js'></script>
