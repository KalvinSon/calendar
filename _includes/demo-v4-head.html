<meta charset='utf-8' />

{% if page.title %}
  <title>
    {{ page.title | escape }} - Demos | FullCalendar
  </title>
{% endif %}

<link href='{{ site.baseurl }}/assets/demo-to-codepen.css' rel='stylesheet' />

{% unless page.disable_base_styles %}
  <style>

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }

  </style>
{% endunless %}

<link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@{{ site.data.latest-releases.v4 }}/main.min.css' rel='stylesheet' />

{% for package_name in page.plugin_css %}
  <link href='https://cdn.jsdelivr.net/npm/{{ package_name }}@{{ site.data.latest-releases.v4 }}/main.min.css' rel='stylesheet' />
{% endfor %}

<script src='{{ site.baseurl }}/assets/demo-to-codepen.js'></script>

<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@{{ site.data.latest-releases.v4 }}/main.min.js'></script>

{% if page.needs_locales %}
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@{{ site.data.latest-releases.v4 }}/locales-all.min.js'></script>
{% endif %}

{% for package_name in page.plugin_js %}
  <script src='https://cdn.jsdelivr.net/npm/{{ package_name }}@{{ site.data.latest-releases.v4 }}/main.min.js'></script>
{% endfor %}
