
{% assign cachebuster = site.time | date: '%s' %}

{% include fathom-analytics.html %}

{% for path in layout.assets %}
  {% if path contains '.js' %}
    <script type='text/javascript' src='{{ site.baseurl }}/assets/{{ path }}?{{ cachebuster }}'></script>
  {% endif %}
{% endfor %}

{% for path in page.assets %}
  {% if path contains '.js' %}
    <script type='text/javascript' src='{{ site.baseurl }}/assets/{{ path }}?{{ cachebuster }}'></script>
  {% endif %}
{% endfor %}
