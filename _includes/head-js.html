
{% assign cachebuster = site.time | date: '%s' %}

{% if jekyll.environment == "production" %}
  {% include google-analytics.html %}
{% else %}
  <!-- no Google Analytics. need this comment for linting -->
{% endif %}

{% if layout.needs_disqus_count %}
  <script id='dsq-count-scr' src='https://{{ site.disqus_shortname }}.disqus.com/count.js' async></script>
{% endif %}

{% for name in layout.custom_js %}
  <script type='text/javascript' src='{{ site.baseurl }}/assets/{{ name | escape }}.js?{{ cachebuster }}'></script>
{% endfor %}
{% for name in page.custom_js %}
  <script type='text/javascript' src='{{ site.baseurl }}/assets/{{ name | escape }}.js?{{ cachebuster }}'></script>
{% endfor %}
