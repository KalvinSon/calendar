---
title: Event tooltip with eventRender
description: Event tooltip with eventRender and Boostrap popover
layout: demo-v3
---
{% assign ym = site.time | date: '%Y-%m' %}
<link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet' />
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
<script>

  $(function() {

    $('#calendar').fullCalendar({
      defaultView: 'month',
      defaultDate: '{{ ym }}-12',

      eventRender: function(eventObj, $el) {
        $el.popover({
          title: eventObj.title,
          content: eventObj.description,
          trigger: 'hover',
          placement: 'top',
          container: 'body'
        });
      },

      events: [
        {
          title: 'All Day Event',
          description: 'description for All Day Event',
          start: '{{ ym }}-01'
        },
        {
          title: 'Long Event',
          description: 'description for Long Event',
          start: '{{ ym }}-07',
          end: '{{ ym }}-10'
        },
        {
          id: 999,
          title: 'Repeating Event',
          description: 'description for Repeating Event',
          start: '{{ ym }}-09T16:00:00'
        },
        {
          id: 999,
          title: 'Repeating Event',
          description: 'description for Repeating Event',
          start: '{{ ym }}-16T16:00:00'
        },
        {
          title: 'Conference',
          description: 'description for Conference',
          start: '{{ ym }}-11',
          end: '{{ ym }}-13'
        },
        {
          title: 'Meeting',
          description: 'description for Meeting',
          start: '{{ ym }}-12T10:30:00',
          end: '{{ ym }}-12T12:30:00'
        },
        {
          title: 'Lunch',
          description: 'description for Lunch',
          start: '{{ ym }}-12T12:00:00'
        },
        {
          title: 'Meeting',
          description: 'description for Meeting',
          start: '{{ ym }}-12T14:30:00'
        },
        {
          title: 'Birthday Party',
          description: 'description for Birthday Party',
          start: '{{ ym }}-13T07:00:00'
        },
        {
          title: 'Click for Google',
          description: 'description for Click for Google',
          url: 'http://google.com/',
          start: '{{ ym }}-28'
        }
      ]
    });

  });

</script>
<style>

  #calendar a.fc-event {
    color: #fff; /* bootstrap default styles make it black. undo */
  }

</style>
