---
title: weekNumbers activated
layout: demo-v4
plugins: [ daygrid ]
---
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'dayGrid' ],
      defaultView: 'dayGridMonth',
      weekNumbers: true
    });

    calendar.render();
  });

</script>
