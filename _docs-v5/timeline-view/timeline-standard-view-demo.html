title: Various Resource-Timeline Views
layout: demo-v5
needs_premium: true
---
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      timeZone: 'UTC',
      initialView: 'resourceTimelineDay',
      aspectRatio: 1.5,
      headerToolbar: {
        left: 'prev,next',
        center: 'title',
        right: 'resourceTimelineDay,resourceTimelineWeek,resourceTimelineMonth'
      },
      editable: true,
      resourceAreaHeaderContent: 'Rooms',
      resources: '{{ site.parent_baseurl }}/api/demo-feeds/resources.json?with-nesting&with-colors',
      events: '{{ site.parent_baseurl }}/api/demo-feeds/events.json?single-day&for-resource-timeline'
    });

    calendar.render();
  });

</script>
